<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Header</title>
    <link rel="stylesheet" href="style27.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Header Section (Navbar) -->
    <header class="header">
        <div class="header-left">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1>RADJA WEDANG JOGJAKARTA</h1>
        </div>
        <div class="header-right">
            
            <a href="#" class="back-button">
                <img src="assets/keluar.png" alt="Logout Icon"> Keluar
            </a>
        </div>

    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Left Section (1 part) -->
        <div class="left">
            <div class="profile">
                <img src="assets/tour_logo.png" alt="Logo">
                <h1>RAHMAT TOUR</h1>
                <a href="#" class="edit-button">
                    <img src="assets/edit.png" alt="pen Icon"> Pilih Photo
                </a>
            </div>
        </div>

        <!-- Middle Section (3 parts) -->
        <div class="middle">
            <div class="profile-info">
                <h1>Profile Tour</h1>
                <div class="input">
                    <label for="penanggung-jawab">Nama Penanggung Jawab</label>
                    <div class="input-group">
                        <!-- Ikon dengan ukuran dan posisi yang pas -->
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/org.png" alt="pen Icon"
                                style="width: 20px; height: 20px; object-fit: contain;">
                        </span>
                        <!-- Input field -->
                        <input type="text" class="form-control" id="penanggung-jawab" placeholder="Username"
                            aria-label="Nama Penanggung Jawab" value="" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="input">
                    <label>Email</label>
                    <div class="input-group">
                        <!-- Ikon dengan ukuran dan posisi yang pas -->
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/email.png" alt="pen Icon"
                                style="width: 20px; height: 20px; object-fit: contain;">
                        </span>
                        <!-- Input field -->
                        <input type="text" class="form-control" id="penanggung-jawab" placeholder="example@gmail.com"
                            value="" aria-label="Nama Penanggung Jawab" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="input">
                    <label>Password</label>
                    <div class="input-group">
                        <!-- Ikon dengan ukuran dan posisi yang pas -->
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/kunci.png" alt="pen Icon" class="icon-black">
                        </span>
                        <!-- Input field -->
                        <input type="text" class="form-control" id="penanggung-jawab" placeholder="Password123"
                            value="" aria-label="Nama Penanggung Jawab" aria-describedby="inputGroup-sizing-default">
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/mata.png" alt="pen Icon" class="icon-black">
                        </span>
                    </div>
                </div>
                
                <div class="input">
                    <label>Telepon</label>
                    <div class="input-group">
                        <!-- Ikon dengan ukuran dan posisi yang pas -->
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/telp.png" alt="pen Icon"
                                style="width: 20px; height: 20px; object-fit: contain;">
                        </span>
                        <!-- Input field -->
                        <input type="text" class="form-control" id="penanggung-jawab" placeholder="085-xxx-xxx-xxx"
                            value="" aria-label="Nama Penanggung Jawab" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="input">
                    <label>Rekening</label>
                    <div class="input-group">
                        <!-- Ikon dengan ukuran dan posisi yang pas -->
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/landmark.png" alt="pen Icon"
                                style="width: 20px; height: 20px; object-fit: contain;">
                        </span>
                        <!-- Input field -->
                        <input type="text" class="form-control" id="penanggung-jawab" placeholder="2xxx xxxx xxxx"
                            value="" aria-label="Nama Penanggung Jawab" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

            </div>
        </div>

        <!-- Right Section (2 parts) -->
        <div class="right">
            <div class="input">
                <label>Alamat</label>
                <div class="input-group">
                    <!-- Ikon dengan ukuran dan posisi yang pas -->
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        <img src="assets/maps.png" alt="pen Icon"
                            style="width: 20px; height: 20px; object-fit: contain;">
                    </span>
                    <!-- Textarea -->
                    <textarea class="form-control1" id="alamat" placeholder="Masukkan alamat"
                        value="Jl. Merdeka No. 16, Jakarta Pusat, DKI Jakarta" aria-label="Alamat"
                        aria-describedby="inputGroup-sizing-default"
                        rows="3">Jl. Merdeka No. 16, Jakarta Pusat, DKI Jakarta</textarea>
                </div>
            </div>
        </div>
</body>

</html>
