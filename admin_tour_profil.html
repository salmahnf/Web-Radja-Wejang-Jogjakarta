<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Header</title>
    <link rel="stylesheet" href="style27.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Header Section (Navbar) -->
    <header class="header">
        <div class="header-left">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1>RADJA WEDANG JOGJAKARTA</h1>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="November">
                <img src="assets/search.png" alt="Search Icon" class="search-icon">
            </div>
            <a href="#" class="back-button">
                <img src="assets/keluar.png" alt="Logout Icon"> Keluar
            </a>
        </div>

    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Left Section (1 part) -->
        <div class="left">
            <div class="profile">
                <img src="assets/tour_logo.png" alt="Logo">
                <h1>RAHMAT TOUR</h1>
                <a href="#" class="wa-button">
                    <img src="assets/wa.png" alt="wa Icon"> Whatsapp
                </a>
                <a href="#" class="edit-button">
                    <img src="assets/pensil.png" alt="pen Icon"> Edit Profile
                </a>
            </div>
        </div>

        <!-- Middle Section (3 parts) -->
        <div class="middle">
            <div class="profile-info">
                <h1>Profile Tour</h1>
                <div class="input">
                    <label for="penanggung-jawab">Nama Penanggung Jawab</label>
                    <div class="input-group">
                        <!-- Ikon dengan ukuran dan posisi yang pas -->
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/org.png" alt="pen Icon"
                                style="width: 20px; height: 20px; object-fit: contain;">
                        </span>
                        <!-- Input field -->
                        <input type="text" class="form-control" id="penanggung-jawab" placeholder="Masukkan nama"
                            value="Sutiyo Anomali" aria-label="Nama Penanggung Jawab"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="input">
                    <label>Email</label>
                    <div class="input-group">
                        <!-- Ikon dengan ukuran dan posisi yang pas -->
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/email.png" alt="pen Icon"
                                style="width: 20px; height: 20px; object-fit: contain;">
                        </span>
                        <!-- Input field -->
                        <input type="text" class="form-control" id="penanggung-jawab" placeholder="Masukkan nama"
                            value="rahmattour_99@gmail.com" aria-label="Nama Penanggung Jawab"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="input">
                    <label>Telepon</label>
                    <div class="input-group">
                        <!-- Ikon dengan ukuran dan posisi yang pas -->
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/telp.png" alt="pen Icon"
                                style="width: 20px; height: 20px; object-fit: contain;">
                        </span>
                        <!-- Input field -->
                        <input type="text" class="form-control" id="penanggung-jawab" placeholder="Masukkan nama"
                            value="085-312-456-12" aria-label="Nama Penanggung Jawab"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="input">
                    <label>Rekening</label>
                    <div class="input-group">
                        <!-- Ikon dengan ukuran dan posisi yang pas -->
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/landmark.png" alt="pen Icon"
                                style="width: 20px; height: 20px; object-fit: contain;">
                        </span>
                        <!-- Input field -->
                        <input type="text" class="form-control" id="penanggung-jawab" placeholder="Masukkan nama"
                            value="2322 3222 2548 4813" aria-label="Nama Penanggung Jawab"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="input">
                    <label>Alamat</label>
                    <div class="input-group">
                        <!-- Ikon dengan ukuran dan posisi yang pas -->
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <img src="assets/maps.png" alt="pen Icon"
                                style="width: 20px; height: 20px; object-fit: contain;">
                        </span>
                        <!-- Textarea -->
                        <textarea class="form-control1" id="alamat" placeholder="Masukkan alamat"
                            value="Jl. Merdeka No. 16, Jakarta Pusat, DKI Jakarta" aria-label="Alamat"
                            aria-describedby="inputGroup-sizing-default"
                            rows="3">Jl. Merdeka No. 16, Jakarta Pusat, DKI Jakarta</textarea>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input">
                        <label>Pembaruan Kode</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="penanggung-jawab" placeholder="Masukkan nama"
                                value="Q89JH9" aria-label="Nama Penanggung Jawab"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="input">
                        <label>Persentase Bagi Laba</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="penanggung-jawab" placeholder="Masukkan nama"
                                value="20%" aria-label="Nama Penanggung Jawab"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="input">
                        <label>&nbsp;</label>
                        <div class="input-group">
                            <button class="update-button">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section (2 parts) -->
        <div class="right">

            <!-- Earnings and History Section -->
            <div class="earnings-history">
                <!-- Earnings and Profit Sharing Column -->
                <div class="earnings-column">
                    <div class="earnings">
                        <h2>Penghasilan Bulan Ini</h2>
                        <div class="hasil-group7">
                            <div class="hasil-inline7">
                                <div class="hasil8">
                                    <label>Total Penjualan</label>
                                    <div class="hasil-group8">
                                        <input type="text" class="form-control readonly-input" id="total-penjualan"
                                            value="RP 3.000.000,00" aria-label="Total Penjualan"
                                            aria-describedby="inputGroup-sizing-default" readonly>
                                    </div>
                                </div>
                                <div class="hasil9">
                                    <label>Barang Terjual</label>
                                    <div class="hasil-group8">
                                        <input type="text" class="form-control readonly-input" id="barang-terjual"
                                            value="30" aria-label="Barang Terjual"
                                            aria-describedby="inputGroup-sizing-default" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="hasil-group">
                            <div class="hasil-inline">
                                <div class="hasil">
                                    <label>Laba Mitra</label>
                                    <div class="hasil-group2">
                                        <input type="text" class="form-control readonly-input" id="laba-mitra"
                                            value="RP 1.000.000,00" aria-label="Laba Mitra"
                                            aria-describedby="inputGroup-sizing-default" readonly>
                                    </div>
                                </div>
                                <div class="hasil">
                                    <label>Laba Ditarik</label>
                                    <div class="hasil-group2">
                                        <input type="text" class="form-control readonly-input" id="laba-ditarik"
                                            value="Rp 500.000,00" aria-label="Laba Ditarik"
                                            aria-describedby="inputGroup-sizing-default" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Earnings and History Section -->
            <div class="earnings-history">
                <!-- Earnings and Profit Sharing Column -->
                <div class="earnings-column">
                    <div class="earnings">
                        <h2>History Bulan Ini</h2>
                        <div class="history-list">
                            <div class="row7">
                                <div class="content7">
                                    <div class="nama_tour">Rahmat Tour</div>
                                    <div class="jam">20 minutes ago</div>
                                </div>
                                <div class="status">Rp. 500.000,00</div>
                            </div>
                            <div class="row7">
                                <div class="content">
                                    <div class="nama_tour">Rahmat Tour</div>
                                    <div class="jam">20 minutes ago</div>
                                </div>
                                <div class="status status-failed">BATAL</div>
                            </div>
                            <!-- Tambahkan baris lain sesuai kebutuhan -->
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
</body>

</html>
